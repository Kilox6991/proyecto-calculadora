<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculadora">
        <section class="pantalla-arriba" id="section1">0</section>
        <section class="botones">
            <div class="div-botones">
            <button class="reset">C</button>
            <button class="divisor">รท</button>
            </div>
            <div class="div-botones">
            <button class="n7">7</button>
            <button class="n8">8</button>
            <button class="n9">9</button>
            <button class="multiplicacion">X</button>
            </div>
            <div class="div-botones">
            <button class="n4">4</button>
            <button class="n5">5</button>
            <button class="n6">6</button>
            <button class="resta">-</button>
            </div>
            <div class="div-botones">
            <button class="n1">1</button>
            <button class="n2">2</button>
            <button class="n3">3</button>
            <button class="suma">+</button>
            </div>
            <div class="div-botones">
            <button class="n0">0</button>
            <button class="igual">=</button>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>

</html>
